<!doctype html>
<html lang="en" ng-app="amqBridgeApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/angular.js"></script>
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/angular-animate.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="amqBridgeCtrl">
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
            <th>ID</th> <th>Source URL</th> <th>Destination URL</th> <th>Queues</th> <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bridgeList" ng-repeat="bridge in bridges">
          <td><tt>{{bridge.id}}</tt></td>
          <td><tt>{{bridge.srcUrl}}</tt></td>
          <td><tt>{{bridge.destUrl}}</tt></td>
          <td><tt>{{bridge.queueList}}</tt></td>
          <td>
            <button class="btn-start" ng-click="startBridge(bridge.id)">START</button>
            <button class="btn-stop" ng-click="stopBridge(bridge.id)">STOP</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="footer">
    <p class="col-sm-4">
      <b>connection state:</b> {{connection_state}}
    </p>
    <p class="note-text col-sm-4">
      <b>note:</b> {{note}}
    </p>
  </div>
</body>
</html>
